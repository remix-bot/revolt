<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remix Web Dashboard</title>
  <link rel="stylesheet" href="/dashboard/style.css" />
  <link rel="icon" href="../assets/icon.png" />
</head>

<body>
  <header>
    <h1><a href="/">Remix</a></h1>
    <nav class="navigation">
      <a href="/" title="Go to home section">Home</a>
      <a href="#dashboard" title="Go to dashboard section">Dashboard</a>
    </nav>
    <button class="hamburger">
      <div class="bar"></div>

    </button>

  </header>

  <nav class="mobile-nav">
    <a href="/" title="Go to home section">Home</a>
    <a href="#dashboard" title="Go to dashboard section">Dashboard</a>
  </nav>
  <section class="main" id="Home">
    <div>
      <h2>Remix Dashboard</h2>
      <!--<a href="../login" class="main-btn">Login </a>-->
    </div>

    <button onclick="topFunction()" id="myBtn" title="Breathe Air"></button>

  </section>



  <footer class="footer">
    <p class="footer-title">Copyrights @ <span>Remix</span></p>
    <div class="social-icons">
      <a href="https://github.com/remix-bot/" class="Icon"><i class="fa-brands fa-github"></i></a>

    </div>

  </footer>


  <script>

    const menu_btn = document.querySelector('.hamburger');
    const mobile_menu = document.querySelector('.mobile-nav');



    menu_btn.addEventListener('click', function () {
      menu_btn.classList.toggle('is-active')
      mobile_menu.classList.toggle('is-active')
    })

    document.querySelectorAll('.mobile-navB').forEach(item => {
      item.addEventListener('click', event => {
        menu_btn.classList.toggle('is-active')
        mobile_menu.classList.toggle('is-active')
      })
    })


    let mybutton = document.getElementById("myBtn");
  </script>
</body>

</html>
